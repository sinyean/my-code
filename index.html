<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Radiation Therapy Services</title>
    <link rel="stylesheet" href="site-style.css">
    <script src="site-script.js" defer></script>
</head>

<body>

    <div class="table-container">
        <!-- header section -->
        <header>
            <h1>Radiation Therapy Charge Voucher</h1>
        </header>

        <!-- menu of menus -->
        <div class="menu-sections">

            <!-- section 1 -->
            <div class="menu-section">
                <h2 class="section-title">CONSULTANT PROFESSIONAL FEE</h2>
                <div id="consultant-fees"></div>
            </div>

            <!-- section 2 -->
            <div class="menu-section">
                <h2 class="section-title">PLANNING FEE I</h2>
                <div id="planning-fee-1"></div>
            </div>

            <!-- section 3 -->
            <div class="menu-section">
                <h2 class="section-title">PLANNING FEE II</h2>
                <div id="planning-fee-2"></div>
            </div>

            <!-- section 4 -->
            <div class="menu-section">
                <h2 class="section-title">RADIATION TREATMENT FEE</h2>
                <div id="radiation-treatment"></div>
            </div>

        </div>

        <!-- order summary -->
        <div class="order-summary" id="order-summary">
            
            <div id="estimation-details"></div>
            <div class="order-total" style="margin-top: 10px; text-align: right;"></div>
        </div>

        <!-- footer section: button actions -->
        <div class="action-buttons">
            <button class="btn calculate-btn" id="calculate-btn">Calculate Total</button>
            <button class="btn print-btn" id="print-btn">Print Estimate</button>
            <button class="btn reset-btn" id="reset-btn">Reset</button>
        </div>
    </div>

</body>

</html>
